		<!-- 修改密码 模态框 -->
		<div class="modal fade" id="updatePassWordDialog" role="dialog"
			aria-hidden="true" data-backdrop="static">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-hidden="true">&times;</button>
						<h4 class="modal-title">修改</h4>
					</div>

					<div class="modal-body">
						<div class="row-fluid">
							<form class="form-horizontal" role="form" id="updatePasswordForm"
								novalidate="novalidate">

								<input type="hidden" id="idForUpdatePsd" name="id">

								<div class="form-group">
									<label class="col-sm-3 control-label">原始密码:</label>
									<div class="col-sm-7">
										<input type="text" class="form-control" name="orignPsd">
									</div>
								</div>

								<div class="form-group">
									<label class="col-sm-3 control-label">新密码:</label>
									<div class="col-sm-7">
										<input type="password" id='newPassword' class="form-control"
											name="newPsd">
									</div>
								</div>

								<div class="form-group">
									<label class="col-sm-3 control-label">新密码确认:</label>
									<div class="col-sm-7">
										<input type="password" class="form-control"
											name="newPsdConfirm">
									</div>
								</div>

							</form>
						</div>

					</div>

					<div class="modal-footer">
						<div style="display: inline;">
							<button type="button" class="btn btn-default"
								data-dismiss="modal">关闭</button>
							<button type="button" class="btn btn-primary"
								onclick="$.utils.updatePsd()">确定</button>
						</div>
					</div>

				</div>
			</div>
		</div>
