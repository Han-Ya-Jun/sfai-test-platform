<div class="content">
	<div class="container-fluid">
		<div class="panel panel-default">
		  <div class="panel-body">
		    <div class="row">
		    	<div class="col-md-12 col-xs-12 col-lg-12 col-sm-12">
	    			<button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-lg" onclick="$.scene.addSceneTest()">新增场景</button>
			    </div>
			    
			    <div class="col-md-6 col-xs-6 col-lg-6 col-sm-6" style="margin-top: 10px;margin-left: -14px;">	
			    	<form class="form-inline" role="form">
		    			<div class="col-md-5 col-xs-5 col-lg-5 col-sm-5">
		    				<label for="formGroupInputSmall">应用名:</label>
		    				<select id="app_select" class="form-control select2" style="width: 150px;">
		    					<option></option>
							</select><input type="hidden" name="appName">
		    			</div>
		    			<div class="col-md-5 col-xs-5 col-lg-5 col-sm-5">
		    				<label for="formGroupInputSmall">场景选择:</label>
		    				<select id="scene_select" class="form-control select2" style="width: 150px;">
		    					<option></option>
							</select><input type="hidden" name="sceneName">
		    			</div>
				    	<div class="col-md-2 col-xs-2 col-lg-2 col-sm-2  text-center" >
				    		<button type="button" class="btn btn-primary" onclick="$.scene.test()">开始测试</button>
				    	</div>
		    		</form>
		    	</div>
		    </div>
	
			<div class="test" style="line-height: 50px;vertical-align: middle;">
			<div>
				<ul id="appNameList" style="list-style-type: none;"></ul>		
			</div>
			</div>
		</div>
	</div>
</div>
</div>

<div class="modal fade" id="addSceneDialog" role="dialog" aria-hidden="true" data-backdrop="static">
<div class="modal-dialog" style="width: 40%;margin-top: 100px;text-align: center;">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			<h4 class="modal-title">场景添加</h4>
		</div>
		
		<div class="modal-body">
			<div class="row-fluid">
				<form class="form-horizontal" id="addSceneForm" style="margin: 20px;">
					<div class="form-group">
						<div class="panel-content col-md-12 col-xs-12 col-lg-12 col-sm-12 nopadding">
						<div class="form-inline">
							<table align="center" style="width: 70%;" id="addSceneTable">
								<thead><tr><th>应用名</th><th>类名</th><th>方法名</th><th></th><th></th></tr></thead>
								<tr>
									<th>
										<select>
											<option>1</option>
										</select>
									</th>
									<th>
										<select>
											<option>2</option>
										</select>
									</th>
									<th>
										<select>
											<option>3</option>
										</select>
									</th>
									<th>
										<button type="button" class="glyphicon glyphicon-plus" onclick="$.scene.addRow()"></button>
									</th>
									<th>
										<button type="button" class="glyphicon glyphicon-plus" onclick="$.scene.delRow()"></button>
									</th>
								</tr>
							</table>
						</div>
						</div>
					</div>
				</form>
			</div>
		</div>
		
		<div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
			<button type="button" class="btn btn-primary" onclick="">确定</button>
		</div>
	</div>
</div>
</div>
